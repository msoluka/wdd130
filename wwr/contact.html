<body>

    <header class="grid"> <!-- Added class "grid" to use CSS Grid -->
        <img src="images/Rapids_logo2.jpg" alt="Rafting Company Logo">
        <nav>

            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>

        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Us</h1>


            <h2>Send Us a message</h2>

                <p>123 Whitewater Way, Rapidsville, Congo Kinshasa</p>
                <p>Phone: +243-900-374-11</p>
                <p>Email: info@raftingcompany.com</p>
               
            <iframe  class="map" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.6167466461907!2d15.545334773299427!3d-4.294397595679567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a6a4db29d1e72d3%3A0x69ad6af6fc1cc929!2sElysium%20Park%20%26%20Farm%20N%E2%80%99Sele!5e0!3m2!1sfr!2scd!4v1712177810856!5m2!1sfr!2scd" 
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
        </section>

        <section>
            <h2>Meet our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Operations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Mike Johnson - Tour Guide</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form class="contact" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset class="contact-purpose">
                    <legend>Purpose</legend>
                    <input type="radio" id="general" name="purpose" value="general inquiry" checked>
                    <label for="general">General inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation question</label>
                    <label for="suggestion">Website suggestion</label>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website suggestion</label>
                   
                </fieldset>

                <div class="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>

               

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
